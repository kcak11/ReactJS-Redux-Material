<!DOCTYPE html>
<html>
<head>
    <title>forof.html</title>
</head>
<body>
<h2>Iterator using for-of </h2>
<script>
var array = [1, 3, 5, 7, 9];
//'i' references to the values of the array indexes 
for(var i of array) {
 console.log(i); //1, 3, 5, 7, 9 
}
    /*Internally for of loop uses @@iterator method of an collection object i.e.,
    for a collection object to be iterable using for of it must have property with a Symbol.iterator key.
*/
</script>


<script>

    "use strict";

    (function () {

    var numbersArray = [1, 2, 3, 4];
    numbersArray.description = "four numbers";


    console.log("=== Running for each");
    numbersArray.forEach((n)=> console.log(n));


    console.log("=== Running for in");

    for (let n in numbersArray) {
        console.log(n);
    }

    for (let n in numbersArray) {
        console.log(numbersArray[n]);
    }

    var contact = {name: "Sriram", phone: "212 555-1212"};
    for (let p in contact) {
        console.log(p);
    }

    console.log("=== Running for of for the entire array");
    for (let n of numbersArray) {

        console.log(n);
    }

    console.log("=== Running for of with a break");
    for (let n of numbersArray) {
        if (n > 2) break;

        console.log(n);
    }

    console.log("=== Iterating over string characters");
        for (let char of "Sriram") {

            console.log(char);
        }

   })();
</script>

</body>
</html>
